<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pok√©Dex</title>

    <link rel="stylesheet" href="./dist/css/header.css" />
    <link rel="stylesheet" href="./dist/css/style.css " />
    <link rel="stylesheet" href="./dist/css/main.css" />
    <link rel="stylesheet" href="./dist/css/detailCard.css" />
    <link rel="stylesheet" href="./dist/css/loader.css" />
    <link rel="stylesheet" href="./dist/css/footer.css" />
    <link
      rel="shortcut icon"
      href="./assets/img/fav_icon.png"
      type="image/x-icon"
    />
  </head>

  <body onload="init()">
    <header include-html="./assets/templates/header/header.html"></header>

    <main class="main">
      <div class="arrow_down_container">
        <img
          src="./assets/img/arrow_up.png"
          alt="Arrow Down"
          onclick="scrollDown()"
        />
      </div>
      <div>
        <button onclick="renderAll()">All</button>
        <button onclick="renderKantoDex()">Kanto</button>
        <button onclick="renderJohtoDex()">Johto</button>
        <button onclick="renderHoennDex()">Hoenn</button>
        <button onclick="renderSinnohDex()">Sinnoh</button>
        <button onclick="renderUnovaDex()">Unova</button>
        <button onclick="renderKalosDex()">Kalos</button>
        <button onclick="renderAlolaDex()">Alola</button>
        <button onclick="renderGalarDex()">Galar</button>
        <button onclick="renderPaldeaDex()">Paldea</button>
      </div>
      <div class="content_container" id="content"></div>

      <div class="btn_container">
        <div id="loadMore" class="load_btn" onclick="loadMore()">Load more</div>
      </div>

      <div class="arrow_up_container">
        <img
          src="./assets/img/arrow_up.png"
          alt="Arrow Up"
          onclick="scrollUp()"
        />
      </div>

      <div
        id="detailCard"
        class="detail_card d_none"
        onclick="closeCard()"
      ></div>

      <div class="loader d_none" id="loader">
        <img src="./assets/img/loader4.png" alt="Loading" />
  
        <div>
          <span>loading</span>
          <div class="dot-flashing"></div>
        </div>
      </div>

    </main>

    

    <footer include-html="./assets/templates/footer/footer.html"></footer>

    <script src="./script.js"></script>
    <script src="./js/loadData.js"></script>
    <script src="./assets/data/pkmnTypes.js"></script>
    <script src="./js/includeData.js"></script>
    <script src="./js/template.js"></script>
    <script src="./js/renderDex.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./assets/templates/header/header.js"></script>
    <script src="./assets/templates/footer/footer.js"></script>
  </body>
</html>
