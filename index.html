<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pok√©Dex</title>

    <link rel="stylesheet" href="./dist/css/style.css" />
    <link rel="stylesheet" href="./dist/css/main.css" />
    <link rel="stylesheet" href="./dist/css/detailCard.css" />
    <link rel="stylesheet" href="./dist/css/header.css" />
    <link rel="stylesheet" href="./dist/css/footer.css" />
    <link
      rel="shortcut icon"
      href="./assets/img/fav_icon.png"
      type="image/x-icon"
    />
  </head>

  <body onload="init()">
    <div w3-include-html="./assets/templates/header/header.html"></div>

    <main>
      <div class="arrow_down_container">
        <img
          src="./assets/img/arrow_up.png"
          alt="Arrow Down"
          onclick="scrollDown()"
        />
      </div>
      <div class="content_container" id="content"></div>

      <div class="btn_container">
        <div class="load_btn" onclick="loadMore()">Load more</div>
      </div>

      <div class="arrow_up_container">
        <img
          src="./assets/img/arrow_up.png"
          alt="Arrow Up"
          onclick="scrollUp()"
        />
      </div>

      <div
        id="detailCard"
        class="detail_card d_none"
        onclick="closeCard()"
      ></div>
    </main>

    <div w3-include-html="./assets/templates/footer/footer.html"></div>

    <script src="./script.js"></script>
    <script src="./js/loadData.js"></script>
    <script src="./assets/data/pkmnTypes.js"></script>
    <script src="./js/includeData.js"></script>
    <script src="./js/html.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./assets/templates/header/header.js"></script>
    <script src="./assets/templates/footer/footer.js"></script>
  </body>
</html>
